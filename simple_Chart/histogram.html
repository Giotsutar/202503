<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>手动更新柱状图</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h2>手动更新柱状图 📊</h2>
    <canvas id="dynamicBarChart"></canvas>
    <br>
    <button onclick="updateData()">更新数据</button>

    <script>
        // 获取 Canvas 上下文
        let ctx = document.getElementById("dynamicBarChart").getContext("2d");

        // 初始数据
        let labels = ["A", "B", "C", "D", "E"];
        let chartData = [10, 20, 15, 25, 30];

        // 创建 Chart.js 柱状图
        let chart = new Chart(ctx, {
            type: "bar",
            data: {
                labels: labels,
                datasets: [{
                    label: "实时数据",
                    data: chartData,
                    backgroundColor: ["red", "blue", "green", "purple", "orange"]
                }]
            },
            options: {
                responsive: true,
                animation: {
                    duration: 500 // 让动画更流畅
                }
            }
        });

        // 手动更新数据的函数
        function updateData() {
            chartData.shift(); // 删除最旧的数据
            chartData.push(Math.floor(Math.random() * 50)); // 添加新数据
            chart.update(); // 更新图表
        }
    </script>
</body>
</html>
