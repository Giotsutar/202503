<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>随机狗狗图片</title>
    <style>
        body { text-align: center; font-size: 20px; }
        img { width: 300px; height: auto; margin-top: 20px; border-radius: 10px; }
        button { padding: 10px; font-size: 18px; cursor: pointer; }
    </style>
</head>
<body>
    <h2>获取随机狗狗图片 🐶</h2>
    <button onclick="fetchDogImage()">获取狗狗图片</button>
    <br>
    <img id="dogImage" src="" alt="狗狗图片">

    <script>
        function fetchDogImage() {
            fetch("https://dog.ceo/api/breeds/image/random") // 发送 API 请求
                .then(response => response.json()) // 解析 JSON 数据
                .then(data => {
                    document.getElementById("dogImage").src = data.message; // 更新图片
                })
                .catch(error => console.error("获取失败:", error)); // 处理错误
        }
    </script>
</body>
</html>
